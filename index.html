<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <style>
      /* CSS code for styling the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      #container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        margin-top: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="number"] {
        padding: 5px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        font-size: 16px;
      }

      button {
        background-color: #ff6600;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #e65c00;
      }

      p {
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Temperature Converter</h1>
      <form>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" name="fahrenheit" />

        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" name="celsius" />

        <button type="button" onclick="convert()">Convert</button>

        <p id="result"></p>
      </form>
    </div>

    <script>
      // JavaScript code for converting temperatures
      function convert() {
        var fahrenheit = document.getElementById("fahrenheit").value;
        var celsius = document.getElementById("celsius").value;

        if (fahrenheit != "") {
          celsius = ((fahrenheit - 32) * 5) / 9;
          document.getElementById("celsius").value = celsius.toFixed(2);
        } else if (celsius != "") {
          fahrenheit = celsius * 1.8 + 32;
          document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
        }

        var result = document.getElementById("result");
        result.innerHTML = `Converted ${fahrenheit != "" ? fahrenheit + "°F" : ""} ${
          celsius != "" ? celsius + "°C" : ""
        }`;
      }
    </script>
  </body>
</html>
